<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2bac8a7855.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="search-bar">
            <form id="search-form">
                <div class="row">
                    <div class="col-2">
                        <input type="text" class="location-input" id="city-input" placeholder="Enter your city" />
                    </div>
                    <div class="col-2 p-0">
                        <input type="submit" class="search-button" value="Search" />
                    </div>

                </div>
                <div class="row">
                    <div class="col-3" id="geolocation">
                        <button type="button" class="location-button">📍 Current Location</button>
                    </div>
                    <div>
            </form>
        </div>
        <div class="row">
            <div class="col">
                <h1>
                    Dusseldorf <i class="fa-solid fa-location-pin"></i>
                </h1>
            </div>
            <div class="day" id="current-time">
                Sunday, 13 of March, 2022
            </div>
            <div class="col">
                <div class="row">
                    <div class="today-icon">
                        ☀️
                    </div>
                </div>
                <div class="row">
                    <div class="weather" id="weather-description">
                        Sunny
                    </div>
                </div>
                <div class="today-temp" id="temp-today">
                    <div class="degrees" id="current-degrees">14°</div>
                    <div class="humidity">Humidity <span id="humidity-value">10</span>%</div>
                    <div class="w-100"></div>
                    <div class="wind">Wind speed <span id="wind-speed">20</span>m/s</div>
                </div>
            </div>
        </div>
        <div class="row row-cols-5 weekdays">
            <div class="col first-day">Mon</div>
            <div class="col second-day">Tues</div>
            <div class="col third-day">Wed</div>
            <div class="col fourth-day">Thurs</div>
            <div class="col fith-day">Frid</div>
        </div>
        <div class="row row-cols-5 predicted-temp">
            <div class="col mon">
                <div class="weather-icon">🌧️
                </div>
                <div class="temperature">
                    5°/ 17°
                </div>
            </div>
            <div class="col tues">
                <div class="weather-icon">🌧️
                </div>
                <div class="temperature">
                    4°/ 12°
                </div>
            </div>
            <div class="col wed">
                <div class="weather-icon">⛅
                </div>
                <div class="temperature">
                    5°/ 17°
                </div>
            </div>
            <div class="col thursd">
                <div class="weather-icon">⛅
                </div>
                <div class="temperature">
                    6°/ 15°
                </div>
            </div>
            <div class="col frid">
                <div class="weather-icon">⛅
                </div>
                <div class="temperature">
                    4°/ 16°
                </div>
            </div>
        </div>

    </div>
    </div>
    </div>
    <script src="script.js"> </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2bac8a7855.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>
    <div class="container">
        <div class="search-bar">
            <form id="search-form">
                <div class="row">
                    <div class="col-3">
                        <input type="text" class="location-input" id="city-input" placeholder="Enter your city" />
                    </div>
                    <div class="col-3 p-0">
                        <input type="submit" class="search-button" value="Search" />
                    </div>

                </div>
                <div class="row">
                    <div class="col-3" id="geolocation">
                        <button type="button" class="location-button">üìç Current Location</button>
                    </div>
                    <div>
            </form>
        </div>
          <div class="row">
            <div class="col" id="city">
                <h1>
                    Dusseldorf <i class="fa-solid fa-location-pin"></i>
                </h1>
            </div>
            <div class="day">
                Last Updated <span id="current-time"></span>
            </div>
            <div class="col">
                <div class="row">
                 <img src="" id="icon"/>
                </div>
                <div class="row">
                    <div class="weather" id="weather-description">
                        Sunny
                    </div>
                </div>
                <div class="today-temp" id="temp-today">
                    <span class="degrees" id="temperatures">
                        14¬∞
                    </span>
                    <span class="units"><small>¬∞C</small></span>
                    
                    <div class="humidity">Humidity <span id="humidity-value">10</span>%</div>
                    <div class="w-100"></div>
                    <div class="wind">Wind speed <span id="wind-speed">20</span>m/s</div>
                </div>
            </div>
        </div>
        <div id="weather-forecast"></div> 
    </div>
    
    <small class="github-link">
      <a href="https://github.com/irisgarcialeon/She-codes-final-project" 
       target="_blank"> Open-source code</a>
       by Iris Garcia Leon
    </small> 
    

   <script src="script.js"> </script>
</body>

</html>
